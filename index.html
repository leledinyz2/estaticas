<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Placar Just Dance - Lele</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #111, #222);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ff4f8b;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
    }
    th {
      background: #333;
      color: #ffb6d9;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background: #1c1c1c;
    }
    tr:hover {
      background: #2a2a2a;
    }
    select, input {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #ff4f8b;
      color: white;
      font-weight: bold;
      margin: 5px;
    }
    input {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>üéµ Placar Just Dance do Lele üéµ</header>
  <div>
    <label>Filtrar por estrelas m√≠nimas:</label>
    <select id="filtroEstrelas">
      <option value="0">Todas</option>
      <option value="3">3+</option>
      <option value="4">4+</option>
      <option value="5">5</option>
    </select>
    <label>Buscar m√∫sica:</label>
    <input type="text" id="buscarMusica" placeholder="Digite o nome...">
  </div>
  <table>
    <thead>
      <tr>
        <th id="ordenarPontuacao">M√∫sica ‚¨ç</th>
        <th>Vers√£o</th>
        <th>Pontua√ß√£o</th>
        <th>Estrelas</th>
        <th>Jogo</th>
      </tr>
    </thead>
    <tbody id="tabelaPontuacao">
      <tr><td colspan="5">Carregando dados...</td></tr>
    </tbody>
  </table>

  <footer>Atualiza automaticamente com base na planilha do Lele üíÉ</footer>

  <script>
    const planilhaURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTas34kcpM1cQdW2oR_XjNlINTVShbwfTyVdYnBe2glvdvlJbcDlbQ0npgTdJZ_6p-tQgozmHmnsCQy/pub?output=csv&gid=0';

    let dadosGlobais = [];

    async function carregarPlanilha() {
      const res = await fetch(planilhaURL);
      const texto = await res.text();
      const linhas = texto.split('\n').map(l => l.split(','));
      const cabecalho = linhas.shift();

      const dados = linhas.map(linha => {
        const obj = {};
        cabecalho.forEach((col, i) => obj[col.trim()] = linha[i]?.trim());
        return obj;
      }).filter(d => d['M√∫sica']);

      dadosGlobais = dados;
      atualizarTabela();
    }

    function atualizarTabela() {
      const corpo = document.getElementById('tabelaPontuacao');
      const filtro = parseInt(document.getElementById('filtroEstrelas').value, 10);
      const busca = document.getElementById('buscarMusica').value.toLowerCase();

      const filtrados = dadosGlobais.filter(d => {
        const estrelas = parseInt(d['Estrelas'] || 0, 10);
        const nome = (d['M√∫sica'] || '').toLowerCase();
        return estrelas >= filtro && nome.includes(busca);
      });

      corpo.innerHTML = '';

      if (filtrados.length === 0) {
        corpo.innerHTML = '<tr><td colspan="5">Nenhum resultado encontrado</td></tr>';
        return;
      }

      filtrados.sort((a,b) => parseInt(b['Pontua√ß√£o']||0) - parseInt(a['Pontua√ß√£o']||0));

      filtrados.forEach(dado => {
        const tr = document.createElement('tr');
        ['M√∫sica', 'Vers√£o', 'Pontua√ß√£o', 'Estrelas', 'Jogo'].forEach(col => {
          const td = document.createElement('td');
          td.textContent = dado[col] || '-';
          tr.appendChild(td);
        });
        corpo.appendChild(tr);
      });
    }

    document.getElementById('filtroEstrelas').addEventListener('change', atualizarTabela);
    document.getElementById('buscarMusica').addEventListener('input', atualizarTabela);

    carregarPlanilha();
    setInterval(carregarPlanilha, 60000);
  </script>
</body>
</html>
